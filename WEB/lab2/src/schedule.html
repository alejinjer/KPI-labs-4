<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../styles/style.css">

<body>
    <header class="header">
        <div class="header_container">

                <input type="submit" value="+" class="content_addtask_btn">
                <input type="text" value="Add task" id="content_addtask_input">
            </div>

        </content>

    </div>
